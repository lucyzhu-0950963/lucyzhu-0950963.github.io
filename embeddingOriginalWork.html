<!DOCTYPE html>
<html>
	<head>
		<title>Embedded INFO 101</title>
	</head>
	<body>
		<!--A Youtube video that plays starting at minute 3 and ends 5 seconds later.-->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/QWveXdj6oZU?start=180&end=185" frameborder="0" allowfullscreen></iframe>
		<br>
		
		<!--A video and audio file that plays using the HTML5 video and audio tags-->
		<video autoplay controls>
			<source src="Media/transition_sample_video.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<br>
		<audio controls>
			<source src="Media/JaiPaul.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<br>

		<!--Something using the object tag that is not flash-->
		<object width="400" height="400" data="https://www.w3schools.com/Tags/tag_object.asp?:embed=yes"></object>

		<!--An RSS feed displayed-->

	</body>
</html>
